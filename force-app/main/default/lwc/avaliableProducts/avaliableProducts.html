<template>
	<lightning-card icon-name="standard:products" title="Available Products">
		<div slot="footer">
			<lightning-button
				variant="base"
				label="Add Products to Order"
				title="Looks like a link"
				onclick={addProducts}
				class="slds-m-left_x-small">
			</lightning-button>
		</div>
		<template if:true={areDetailsVisible}>
			<lightning-datatable
				key-field="Id"
				enable-infinite-loading="true"
				columns={columns}
				data={dataTable}
				default-sort-direction={defaultSortDirection}
				sorted-direction={sortDirection}
				sorted-by={sortedBy}
				onsort={sortTable}>
			</lightning-datatable>
		</template>
	</lightning-card>
</template>
