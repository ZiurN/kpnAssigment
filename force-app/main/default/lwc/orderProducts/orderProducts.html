<template>
	<lightning-card icon-name="standard:order_item" title="Order Products">
		<div slot="actions">
			<div slot="footer">
				<lightning-button
					disabled={activatingOrder}
					label="Activate Order"
					variant="success"
					icon-name="utility:check"
					title="Activate Order"
					onclick={activateOrder}
					class="slds-m-left_x-small">
				</lightning-button>
			</div>
		</div>
		<template if:true={areDetailsVisible}>
			<div class="table-container">
				<lightning-datatable
					key-field="Id"
					enable-infinite-loading="true"
					hide-checkbox-column
					load-more-offset={initialOffset}
					onloadmore={loadMoreProducts}
					columns={columns}
					data={initialData}
					default-sort-direction={defaultSortDirection}
					sorted-direction={sortDirection}
					sorted-by={sortedBy}
					onsort={sortTable}>
				</lightning-datatable>
			</div>
		</template>
	</lightning-card>
</template>
